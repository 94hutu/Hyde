<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统登录</title>
    <meta charset="utf-8" />
    <link href="js/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/signin/signin.css" rel="stylesheet" />
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-signin">
            <h2 class="form-signin-heading">系统登录</h2>
            <label for="inputEmail" class="sr-only">请输入您的登录名</label>
            <input type="text" id="txtLoginName" class="form-control" placeholder="请输入您的登录名" required autofocus>
            <label for="inputPassword" class="sr-only">请输入密码</label>
            <input type="password" id="txtPwd" class="form-control" placeholder="请输入密码" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">
                    记住密码
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="button" id="btnLogin">登录</button>
        </form>

    </div>
    <!-- /container -->
</body>
</html>
